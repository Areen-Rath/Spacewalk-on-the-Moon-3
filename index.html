<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"
            target="_blank"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"
            target="_blank"
        ></script>
        <script src="./js/Control.js"></script>
        <script src="./js/Camera.js"></script>
    </head>
    <body>
        <a-scene>
            <a-assets>
                <img id="moon" src="./assets/moon.jpg" />
                <a-asset-item id="rocket" src="./assets/rocket/scene.gltf"></a-asset-item>
                <a-asset-item id="rover" src="./assets/rover/scene.gltf"></a-asset-item>
                <a-asset-item id="hill" src="./assets/hill/scene.gltf"></a-asset-item>
            </a-assets>
            <a-camera position="0 15 40" wasd-controls="acceleration: 400" id="camera" coords control rover="false" hill="false"></a-camera>
            <a-sky color="black"></a-sky>
            <a-entity id="surface">
                <a-plane position="0 -2 0" src="#moon" scale="1000 1000 1000" rotation="-90 0 0"></a-plane>
                <a-entity position="0 1665 3890" gltf-model="#rocket" scale="10 10 10"></a-entity>
                <a-entity position="150 5 -50" gltf-model="#hill" scale="0.02 0.05 0.02"></a-entity>
                <a-entity position="-100 0 0" gltf-model="#rover" scale="3 3 3"></a-entity>
            </a-entity>
        </a-scene>
    </body>
</html>
